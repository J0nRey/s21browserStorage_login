<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  

  <div class="container">
    <div class="row">
      <div class="col-12">
        <form action="" class="bg-dark text-white p-3 mt-3 rounded-border d-none">
          <div class="form-group"><input type="text" class="form-control" placeholder="username" name="name"></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="password" name="password"></div>
          <button type="button" class="btn btn-secondary" id="login">Login</button>
        </form>
        <div class="landing d-none">
          <h1>Bienvenido {nombre de usuario}</h1>
          <button type="button" class="btn btn-secondary" id="logout">Logout</button>
        </div>       
      </div>
    </div>
  </div>
